<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background-color: #2f2f2f;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
}

/*login*/
.login-container {
    width: 320px;
    padding: 30px;
    border-radius: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #ffb74d;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    outline: none;
    background-color: #ffcc80;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ffcc80;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background-color: #ffb74d;
}
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="admin">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="12345">
            </div>

            <p class="message" id="message"></p>
            <button type="submit" class="btn-login">Login</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
